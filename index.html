<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic No Thief</title>
  <meta name="description" content="Welcome to MagicNoThief.hu." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f1f1f1;
      text-align: center;
    }
    header {
      padding: 5rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff8c00, #ff2e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff2e63;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff8c00;
    }
    section {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MagicNoThief</h1>
    <a href="https://magicnothief.hu/pages" class="btn">Pages</a>
  </header>

  <section id="pages">
    <h2>About</h2>
    <p>
      MagicNoThief.hu is a space for my projects.
    </p>
  </section>

  <footer>
    &copy; <span id="year"></span> MagicNoThief. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
